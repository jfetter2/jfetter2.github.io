<body>
 <div id="joesdiv" style ="height: = 1000px"> </div>
 <script type="text/javascript">

 var data = [{year: 2006, books: 295.5},
           {year: 2007, books: 282.67},
           {year: 2008, books: 295.5},
           {year: 2009, books: 300},
           {year: 2010, books: 333}];

var barWidth = 40;
var width = (barWidth + 10) * data.length;
var height = 200;

var x = d3.scaleLinear().domain([0, data.length]).range([0, width]);
var y = d3.scaleLinear().domain([0, d3.max(data, function(datum) { return datum.books; })]).
 rangeRound([0, height]);

// add the canvas to the DOM
var barDemo = d3.select("#joesdiv").
 append("svg:svg").
 attr("width", width).
 attr("height", height);

barDemo.selectAll("rect").
 data(data).
 enter().
 append("svg:rect").
 attr("x", function(datum, index) { return x(index); }).
 attr("y", function(datum) { return height - y(datum.books); }).
 attr("height", function(datum) { return y(datum.books); }).
 attr("transform", "translate(0,-10)").
 attr("width", barWidth).
 attr("fill", "#2d578b").
 attr("padding-bottom");

 barDemo.selectAll("text").
 data(data).
 enter().
 append("svg:text").
 attr("x", function(datum, index) { return x(index) + barWidth; }).
 attr("y", function(datum) { return height - y(datum.books); }).
 attr("dx", -barWidth/2).
 attr("dy", "1.2em").
 attr("transform", "translate(0,-10)").
 attr("text-anchor", "middle").
 text(function(datum) { return datum.books;}).
 attr("fill", "white");

 barDemo.selectAll("text.yAxis").
 data(data).
 enter().append("svg:text").
 attr("x", function(datum, index) { return x(index) + barWidth; }).
 attr("y", height).
 attr("dx", -barWidth/2).
 attr("text-anchor", "middle").
 attr("style", "font-size: 12; font-family: Helvetica, sans-serif").
 text(function(datum) { return datum.year;}).
 attr("transform", "translate(0, 0)").
 attr("class", "yAxis");
 </script>
